<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td>
                用户名:
            </td>
            <td colspan="2">
                <input id="username" type="text">
            </td>
        </tr>
        <tr>
            <td>
                密 码:
            </td>
            <td colspan="2">
                <input id="password" type="password">
            </td>
        </tr>
        <tr>
            <td>
                兴趣爱好:
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" checked="checked" name="hobbies" value="basketball">篮球
            </td>
            <td>
                <input type="checkbox" name="hobbies" value="football">足球
            </td>
            <td>
                <input type="checkbox" checked="checked" name="hobbies" value="billiards">台球
            </td>
        </tr>
        <tr>
            <td>性别:</td>
            <td><input type="radio" checked="checked" name="sex" value="male">男</td>
            <td><input type="radio" name="sex" value="female">女</td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="登录">
            </td>
            <td>
                <input type="reset" value="重置">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
